<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー管理</title>
</head>
<body>
    <h1>ユーザー管理</h1>
    <a href="{{ url_for('add_user') }}">新規ユーザー追加</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>ユーザーネーム</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>
                    <a href="{{ url_for('edit_user', user_id=user.id) }}">編集</a>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                        <button type="submit">削除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
