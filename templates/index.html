<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト管理システム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>シフト管理システム</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% if not current_user.is_authenticated %}
        <div class="login-form">
            <h2>ログイン</h2>
            <form method="POST" action="{{ url_for('index') }}">
                <div class="form-group">
                    <label for="username">ユーザー名:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">パスワード:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">ログイン</button>
            </form>
        </div>
        {% else %}
        <div class="shift-form">
            <h2>シフトを送信</h2>
            <form method="POST" action="{{ url_for('index') }}">
                <div class="form-group">
                    <label for="date">日付:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="user_name">名前:</label>
                    <input type="text" id="user_name" name="user_name" value="{{ current_user.username }}" readonly>
                </div>
                <div class="form-group">
                    <label for="morning">午前:</label>
                    <select id="morning" name="morning">
                        <option value="">選択してください</option>
                        <option value="出勤">出勤</option>
                        <option value="休み">休み</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="afternoon">午後:</label>
                    <select id="afternoon" name="afternoon">
                        <option value="">選択してください</option>
                        <option value="出勤">出勤</option>
                        <option value="休み">休み</option>
                    </select>
                </div>
                <button type="submit">送信</button>
            </form>
            <div class="logout-link">
                <a href="{{ url_for('logout') }}">ログアウト</a>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
