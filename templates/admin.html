<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理者ダッシュボード</title>
</head>
<body>
    <div class="container">
        <h1>管理者ダッシュボード</h1>
        <div class="admin-actions">
            <a href="{{ url_for('add_user') }}" class="btn btn-primary">新規ユーザー追加</a>
            <a href="{{ url_for('admin_logout') }}" class="btn btn-danger">管理者ログアウト</a>
        </div>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ユーザーネーム</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>
                        <a href="{{ url_for('edit_user', user_id=user.id) }}">編集</a>
                        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                            <button type="submit">削除</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
